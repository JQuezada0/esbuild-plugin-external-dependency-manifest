name: build

on:
  push:
    branches:
      - master
  pull_request:

permissions:
  actions: read
  contents: read

jobs:
  master:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - run: bun install --no-cache
      - uses: nrwl/nx-set-shas@v4

      - run: bun nx affected -t build typecheck --base="origin/master" --head=HEAD
